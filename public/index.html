<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Background Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style> body, html { margin: 0; padding: 0; overflow: hidden; } </style>
</head>
<body>
<div id="phaser-game"></div>
<script type="text/javascript">
    
    class TestScene extends Phaser.Scene {
        constructor() {
            super({ key: 'TestScene' });
        }
        
        preload() {
            // Sadece tek bir resim yüklemeyi dene.
            this.load.image('lobby_background', 'https://raw.githubusercontent.com/seyuu/PeaceMissileBot/main/public/assets/lobby_bg.jpg');
        }

        create() {
            // Yüklenen resmi ekrana çiz.
            let bg = this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'lobby_background');
            // Ekranı kaplamasını sağla
            bg.setDisplaySize(this.cameras.main.width, this.cameras.main.height);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        scene: TestScene,
        parent: 'phaser-game'
    };

    // Herhangi bir gecikme veya karmaşık başlatıcı olmadan, doğrudan oyunu başlat.
    new Phaser.Game(config);

</script>
</body>
</html>
